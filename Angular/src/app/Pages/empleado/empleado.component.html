<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <h1 class="display-6">Formulario</h1>
            <hr />
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <form [formGroup]="formEmpleado" class="bg-light p-4 rounded shadow-sm">
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-bold">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre">
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-bold">Correo</label>
                        <input type="email" class="form-control" formControlName="correo" placeholder="Ingrese el correo">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-bold">Sueldo</label>
                        <input type="number" class="form-control" formControlName="sueldo" placeholder="Ingrese el sueldo">
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-bold">Fecha de contrataci√≥n</label>
                        <input #fechaInput type="text" class="form-control" formControlName="fechaContrato" placeholder="Selecciona una fecha">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-success me-2" (click)="Add()">
                            <i class="bi bi-pencil"></i> Enviar
                        </button>
                        <button class="btn btn-danger" (click)="regresar()">
                            <i class="bi bi-arrow-left"></i> Regresar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
